{% set name = "svgelements" %}
{% set version = "1.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/svgelements-{{ version }}.tar.gz
  sha256: 631220a228acc0c3e5f72e1f0e13c4b86786c93561dd326213ebed42c70f28ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - svgelements
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/meerk40t/svgelements
  summary: Svg Elements Parsing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
