{% set name = "svgelements" %}
{% set version = "1.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/svgelements-{{ version }}.tar.gz
  sha256: d78b84148f7086c85d25ad3435fda6eb28776bb254fc9833e84e20bde56f3f3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - svgelements
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/meerk40t/svgelements
  summary: Svg Elements Parsing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
